<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- jQuery UI (for Datepicker) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Your JavaScript files -->
    <script src="JavaScript/script.js" defer></script> <!-- For nav/footer -->
    
</head>
<body class="page-Contactme">

<header>
    <nav id="nav-menu"></nav>
</header>

<!-- Stickers -->

<main>
    <h1>Contact Me</h1>

    <form id="contact-form" action="https://professorcooke.org/forms/processform.php" method="post" novalidate>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="password-strength"></div>
        </div>

        <div class="form-group">
            <label for="comments">Comments (500 characters max):</label>
            <textarea id="comments" name="comments" maxlength="500" rows="5" cols="30"></textarea>
            <div id="char-count">0 / 500</div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <article>
        <!-- Your 500-word essay goes here -->
    </article>

</main>

<footer ></footer>

</body>
</html>
